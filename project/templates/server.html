              <div class="row">

        <div class="input-field col s4">
            <label for="first_name"><b>Location</b></label>
            <br>
          <input   id="first_name" name='location'type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Area</b></label>
            <br>
          <input id="last_name"  name="area" type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Bedroom</b></label>
            <br>
          <input id="_name" name="bedroom" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>Resale?</b></label>
            <br>
          <input id="_name" name="resale" type="text" class="validate">
                    

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>Indoor</b></label>
            <br>
          <input id="_name" name="indoor" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>Intercom</b></label>
            <br>
          <input id="_name" name="intercom" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>Sports Facility</b></label>
            <br>
          <input id="_name" name="sports" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>Power</b></label>
            <br>
          <input id="_name" name="power" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>Gas</b></label>
            <br>
          <input id="_name" name="gas" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>Lift Facility</b></label>
            <br>
          <input id="_name" name="lift" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="_name"><b>Vaastu</b></label>
            <br>
          <input id="_name" name="vaastu" type="text" class="validate">

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br><h4 align="center"<b>{{pred}}</b></h4>
        <br>

    </div>
  </div>
